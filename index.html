<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TLDR Viewer</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>        
        <div class='app'>
            <h1>TLDR Viewer</h1>
            <div class='search-pane'>
                <input id='search-command-input' placeholder="Search Command" onkeyup="search()"></input>
                <button id='list-all-commands' onclick="listAllCommands()" type="button">List All Commands</button>
                <button id='go-to-random-command' onclick="randomCommand()" type="button">Random command</button>
                <button id='update-database' onclick="updateDatabase()" type="button">Update Database</button>
            </div>
            <div id='command-content'></div>
        </div>
   
  </body>
</html>
